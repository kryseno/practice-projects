<!DOCTYPE html>
<html>
<head>
	<title>Phone System</title>
	<style type="text/css">
		#phoneNumbers{
			width: 75%;
			margin: 0 auto;
			text-align: center;
		}
		#phoneNumbers > button{
			background-color: pink;
			width: 33%;
			height: 10vh;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
</head>
<body>
<div id="phoneNumbers">
	<button>1</button><button>2</button><button>3</button>
	<button>4</button><button>5</button><button>6</button>
	<button>7</button><button>8</button><button>9</button>
	<button>#</button><button>0</button><button>*</button>
</div>
</body>
	<script>
		$(document).ready(initializeApp);

		function initializeApp(){
			responsiveVoice.speak(`Hello, 
				Press 1 for fast food options.
				Press 2 for medical offices.
				Press 3 for car rentals.
				Press 4 for grocery stores.
				Press 9 to repeat the options.
				Or press 0 to speak with an operator.
				To repeat these options, press pound.
			`);
		}
		
		$("#phoneNumbers>button").on('click',handleNumberPress);
		function handleNumberPress(){
			var buttonPressed = $(this).text();
			if (buttonPressed === '#'){
				buttonPressed = 'pound';
			}
			responsiveVoice.speak("you pressed "+buttonPressed);

			if(buttonPressed === '*'){
				console.log('you pressed 1: ', this);
			}
		}
	</script>
</html>
