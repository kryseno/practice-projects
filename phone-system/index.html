<!DOCTYPE html>
<html>
<head>
	<title>Phone System</title>
	<style type="text/css">
		#phoneNumbers{
			width: 75%;
			margin: 0 auto;
			text-align: center;
		}
		#phoneNumbers > button{
			background-color: pink;
			width: 33%;
			height: 10vh;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
</head>
<body>
<div id="phoneNumbers">
	<button>1</button><button>2</button><button>3</button>
	<button>4</button><button>5</button><button>6</button>
	<button>7</button><button>8</button><button>9</button>
	<button>0</button>
</div>
</body>
	<script>
		$(document).ready(initializeApp);

		function initializeApp(){
			$("#phoneNumbers>button").on('click',handleNumberPress);
			responsiveVoice.speak("Hello");
			voiceInstructions();
		}

		function voiceInstructions(){
			responsiveVoice.speak(`
				Press 1 for fast food options.
				Press 2 for medical offices.
				Press 3 for car rentals.
				Press 4 for grocery stores.
				Press 9 to repeat the options.
				Or press 0 to speak with an operator.
			`);
		}

		function handleNumberPress(){
			var buttonPressed = $(this).text();
			responsiveVoice.speak("you pressed "+buttonPressed);

			switch(buttonPressed){
				case '1':
					responsiveVoice.speak("you've selected fast food options");
					fastFood();
					break;
				case '2':
					responsiveVoice.speak("you've selected medical offices");
					medicalOffices();
					break;
				case '3':
					responsiveVoice.speak("you've selected car rentals");
					break;
				case '4':
					responsiveVoice.speak("you've selected grocery stores");
					break;
				case '9':
					responsiveVoice.speak(voiceInstructions());
					break;
				default:
					responsiveVoice.speak("please select a valid button. To repeat menu options, press 9");
					break;
			}
		}

		function fastFood(){
			responsiveVoice.speak("Mcdonald's, In-N-Out, Arby's, Carl's Jr, Taco Bell");
		}
		function medicalOffices(){
			responsiveVoice.speak("Hoag, Kaiser Permanente, St. Joseph, MemorialCare");
		}
	</script>
</html>
